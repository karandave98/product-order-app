<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <!-- <img alt="CMS Photo" src="../../../assets/images/cms-headlines.jpg" class="imageHead"> -->
        </div>
        <div class="col-sm-6">
            <div class="d-flex justify-content-center form_container">
                <form  [formGroup]="loginForm" autocomplete="off" (ngSubmit)="submit()">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">Email: </span>
                        </div>
                        <input type="text" name="" class="form-control input_user" 
                        value="" placeholder="email" formControlName="email"
                        required autocomplete="off">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">Password: </span>
                        </div>
                        <input type="password" name="" class="form-control input_pass" 
                             placeholder="Password" minlength="8" maxlength="16" formControlName="password" required>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn" >Login</button>
                    </div>
                </form>
            </div>

            <!-- <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a class="ml-2">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a>Forgot your password?</a>
                </div>
            </div> -->
        </div>
        <div class="col-sm-3">
            <!-- <img alt="CMS Photo" src="../../../assets/images/cms-headlines.jpg" class="imageHead"> -->
        </div>
    </div>
</div>
